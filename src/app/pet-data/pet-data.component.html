<form [formGroup]="petInfoForm">
  <div *ngFor="let petId of selectedPets" [formGroup]="getFormGroup(petId)">
    <ng-container *ngIf="getPet(petId); let pet">
      <mat-form-field>
        <mat-label>Age:</mat-label>
        <input matInput type="text" formControlName="age">
      </mat-form-field>
    </ng-container>
  </div>
