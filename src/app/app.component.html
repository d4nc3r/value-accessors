<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup" [formGroup]="firstFormGroup">
    <ng-template matStepLabel>Select pets</ng-template>
    <button mat-raised-button color="primary" matStepperNext>Next</button>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [formGroup]="secondFormGroup">
    <ng-template matStepLabel>Fill out pet info</ng-template>
    <div>
      <button mat-raised-button matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-raised-button matStepperPrevious>Back</button>
      <!-- stepper.reset will call reset on the individual form controls, which sets the value to null -->
      <!-- https://angular.io/api/forms/FormControl#reset -->
      <button mat-raised-button color="warn" (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
<pre>{{ stepperForm.value | json }}</pre>
